<div [ngSwitch]="model.config.calendar.calendarType">
    <div *ngSwitchDefault style="position: relative;">
        <calendar-header [config]="model.config " (onClick)="clickCalendarChangeHandler($event) ">
            <p>{{model.data.name}}</p>
        </calendar-header>
        <div [ngClass]="model.config.calendar.bodyClass ">
            <calendar-month [monthModel]="model.data " [config]="model.config " [isSelectMode]="_isSelectMode " (onHoverDay)="hoverDayHandler($event) " (onChangeMonth)="changeMonthHandler($event) " (onSelectDay)="selectDaysHandler($event) ">
                <calendar-weekdays [ngClass]="model.config.week.nameRowClass " [config]="model.config "></calendar-weekdays>
            </calendar-month>
        </div>
        <tooltip *ngIf="tooltipModel" [model]="tooltipModel" class="tooltip"></tooltip>
    </div>

    <div *ngSwitchCase="_calendarTypes.Week ">
        <calendar-header [config]="model.config " (onClick)="clickCalendarChangeHandler($event) ">
            <p>Week {{model.data.index}}</p>
        </calendar-header>
        <div [ngClass]="model.config.calendar.bodyClass ">
            <calendar-weekdays [ngClass]="model.config.week.nameRowClass " [config]="model.config "></calendar-weekdays>
            <calendar-week-row [ngClass]="model.data.getClasses(model.config) " [weekModel]="model.data " [config]="model.config " [isSelectMode]="_isSelectMode " (onHoverDay)="hoverDayHandler($event) " (onSelectDay)="selectDaysHandler($event) "></calendar-week-row>
        </div>
    </div>

    <div *ngSwitchCase="_calendarTypes.Year">
        <calendar-header [config]="model.config " (onClick)="clickCalendarChangeHandler($event) ">
            <p>Year {{model.index}}</p>
        </calendar-header>
        <div [ngClass]="model.config.calendar.bodyClass ">
            <div *ngFor="let month of model.data.months ">
                <div>{{month.name}}</div>
                <calendar-month [monthModel]="month " [config]="model.config " [isSelectMode]="_isSelectMode " (onHoverDay)="hoverDayHandler($event) " (onChangeMonth)="changeMonthHandler($event) " (onSelectDay)="selectDaysHandler($event) ">
                    <calendar-weekdays [ngClass]="model.config.week.nameRowClass " [config]="model.config "></calendar-weekdays>
                </calendar-month>
            </div>
        </div>
    </div>
    <!-- <div *ngSwitchCase="_calendarTypes.Month "></div> -->
</div>

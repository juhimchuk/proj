<calendar [model]="calendarModel" (onChangeCalendar)="monthChangeHandler($event)" (onSelectDays)="daysSelectHandler($event)" (onSelectDay)="daySelectHandler($event)">

<button (click)="test(_calendarTypes.Year)">Year</button>
